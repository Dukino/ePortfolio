<!DOCTYPE HTML>
<html>
    <head>
        <title>Tyler Brown: About Me</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
    </head>
    <body>
        <div id="navbar"></div>
        <script>            
            $(document).ready(loadNav());
            
            function loadNav() {
                $('#navbar').load('navbar.html', setActive);
            }
            
            function setActive() {
                $('#aboutMe').addClass('active');
            }
        </script>
        <div id="wrap">
        <div class="container clear-top" id="main">
            <div class="row">
                <div class="col-xs-12">
                    <h1>About Me</h1>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <img class="portrait" src="https://www.iconexperience.com/_img/o_collection_png/green_dark_grey/512x512/plain/user.png"/>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <p>I am a student at Brigham Young University - Idaho 
                        working on my Bachelors in Software Engineering.</p>
                </div>
            </div>
        </div>
        </div>
        <footer id="footer" class="footer col-xs-12"></footer>
        <script>
            $(document).ready(loadFooter());
            
            function loadFooter() {
                $('#footer').load('footer.html');
            }
        </script>
    </body>
</html>
